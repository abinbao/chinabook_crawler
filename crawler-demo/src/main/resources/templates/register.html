<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>INSPINIA | Register</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h2 class="logo-name">聚焦</h2>
            </div>
            <h3>注册用户</h3>
            <form class="m-t" role="form" action="/user/registerUser" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" name="username" required=""/><p th:text="${alert}"></p>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="邮箱地址" name="email" required=""/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="password" required=""/>
                </div>
                <div class="form-group">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注册</button>

                <p class="text-muted text-center"><small>已经注册账户?</small></p>
                <a class="btn btn-sm btn-white btn-block" th:href="login" href="login.html">登录</a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
